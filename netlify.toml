functionsDirectory = "netlify/functions"
functionsDirectoryOrigin = "config"
plugins = []
headers = []

[build]
publish = "."
publishOrigin = "config"
functions = "netlify/functions"

  [build.environment]
  NODE_VERSION = "20"

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[functions]

  [functions."*"]
  node_bundler = "esbuild"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]